# Literally you can add every block you want, diamond blocks, bedrock everything...

# ! WARNING !
# "min-vein" - min 0, minimum blocks generated at one place
# "max-vein" - max 10 (recommended), maximum blocks generated at one place

not-spawn-in:
  - "WATER"

ore-generation:
  COAL_ORE:
    min-vein: 3
    max-vein: 6
  IRON_ORE:
    min-vein: 3
    max-vein: 5
  GOLD_ORE:
    min-vein: 3
    max-vein: 5
  DIAMOND_ORE:
    min-vein: 2
    max-vein: 4
  REDSTONE_ORE:
    min-vein: 3
    max-vein: 5
  EMERALD_ORE:
    min-vein: 2
    max-vein: 5
  OBSIDIAN:
    min-vein: 2
    max-vein: 3