  perks:
    selected: "&a[!] &fPerk %perk% &fwas selected!"
    disabled: "&c[!] &fPerks are currently disabled!"
    cost: "&fCost: &e%cost% %currency%"
    inventory-selected: "&aSelected"
    inventory-click-to-select: "&eClick to select"
    scoreboard-disabled: "Disabled"
    selected-none: "None"
